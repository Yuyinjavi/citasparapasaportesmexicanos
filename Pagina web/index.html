<head>

</head>
<body>
    <header>
        <h1>Pasaporte mexicano</h1>
    </header>

    <section>
        <article>
            <div class="container">
                <h2><center>Pasaporte Mexicano</center></h2>

                <div class="image-container">
                    <img class="centered-image" src="logo-new.png" alt="Imagen Ejemplo">
                </div>
                <div>
                    <h2><center>Solicitud De Pasaportes</center></h2>
                    <h4><center>Sistema De Citas Por Internet</center></h4>
                </div> <center>
                <div class="dropdown">
                    <button onclick="toggleDropdown()">Seleccionar Tipo de Cita</button> <!-- Botón principal con función onclick -->
                    <div id="myDropdown" class="dropdown-content">
                      <a href="pagina1.html" onclick="optionClicked(1)">Primera vez</a>
                      <a href="pagina2.html" onclick="optionClicked(2)">Renovacion</a>
                      <a href="pagina3.html" onclick="optionClicked(3)">Pasaporte Extraviado</a>
                    </div>
                  </div></center>
                
                  <script>
                    function toggleDropdown() {
                      document.getElementById("myDropdown").classList.toggle("show"); // Función para mostrar/ocultar el menú desplegable
                    }
                    
                    function optionClicked(option) {

                       // Redirige a la página correspondiente según la opción seleccionada
                     switch (option) {
                     case 'Página 1':
                     window.location.href = 'pagina1.html';
                     break;
                    case 'Página 2':
                    window.location.href = 'pagina2.html';
                    break;
                    case 'Página 3':
                    window.location.href = 'pagina3.html';
                    break;
                    default:

      }
    }
                
                    // Cierra el menú si el usuario hace clic fuera de él
                    window.onclick = function(event) {
                      if (!event.target.matches('.dropbtn')) {
                        var dropdowns = document.getElementsByClassName("dropdown-content");
                        for (var i = 0; i < dropdowns.length; i++) {
                          var openDropdown = dropdowns[i];
                          if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                          }
                        }
                      }
                    }
                  </script>
</body>
