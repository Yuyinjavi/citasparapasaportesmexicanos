<title>Calendario de Disponibilidad</title>
</head>
<body>

<div class="calendar">
    
    <div class="button-container">
        <button onclick="previousMonth()">Mes Anterior</button>
        <h2 id="monthYear">Julio 2024</h2>
        <button onclick="nextMonth()">Siguiente Mes</button>
    </div>
    <table class="calendar-table">
        <thead>
            <tr>
                <th>Domingo</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sábado</th>
            </tr>
        </thead>
        <tbody id="calendarBody">
            <!-- Contenido del calendario se actualizará dinámicamente -->
        </tbody>
    </table>
</div>



<script>
    // Inicializamos el calendario para julio 2024
    let currentMonth = 6; // Julio es el mes 6 (los meses en JavaScript van de 0 a 11)
    const months = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
    const calendarBody = document.getElementById("calendarBody");
    const monthYear = document.getElementById("monthYear");

    function renderCalendar(month) {
        let date = new Date(2024, month, 1);
        let daysInMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
        let firstDay = date.getDay();

        calendarBody.innerHTML = "";

        // Crear las filas para el calendario
        let dateCounter = 1;
        for (let i = 0; i < 6; i++) {
            let row = document.createElement("tr");
            for (let j = 0; j < 7; j++) {
                if (i === 0 && j < firstDay) {
                    let cell = document.createElement("td");
                    row.appendChild(cell);
                } else if (dateCounter <= daysInMonth) {
                    let cell = document.createElement("td");
                    cell.textContent = dateCounter;

                    // Ejemplo de disponibilidad según el día (personalizable)
                    if (dateCounter === 5 || dateCounter === 10 || dateCounter === 19) {
                        cell.className = "unavailable";
                        cell.innerHTML += "<br><span style='font-size: 10px;'>Cita</span>";
                    } else if (dateCounter === 4 || dateCounter === 14 || dateCounter === 21) {
                        cell.className = "limited";
                        cell.innerHTML += "<br><span style='font-size: 10px;'>Sujeto a disponibilidad</span>";
                    } else {
                        cell.className = "available";
                        cell.innerHTML += "<br><span style='font-size: 10px;'>Disponible</span>";
                        cell.onclick = function() {
                            selectDay(cell);
                        };
                    }

                    row.appendChild(cell);
                    dateCounter++;
                }
            }
            calendarBody.appendChild(row);
        }

        // Actualizar el encabezado con el mes y año actual
        monthYear.textContent = months[month] + " 2024";
    }

    // Función para seleccionar un día del calendario
    function selectDay(cell) {
        // Deseleccionar todos los días previamente seleccionados
        let selectedCells = document.querySelectorAll(".selected");
        selectedCells.forEach(function(selectedCell) {
            selectedCell.classList.remove("selected");
        });

        // Seleccionar el día clickeado
        cell.classList.add("selected");
    }

    // Función para avanzar al siguiente mes
    function nextMonth() {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
        }
        renderCalendar(currentMonth);
    }

    // Función para retroceder al mes anterior
    function previousMonth() {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
        }
        renderCalendar(currentMonth);
    }

    // Renderizar el calendario inicialmente para julio 2024
    renderCalendar(currentMonth);
</script>
