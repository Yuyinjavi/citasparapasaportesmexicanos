            <!DOCTYPE html>
<html>
<head>
    <title>Enviar Mensaje por WhatsApp</title>
</head>
<body>
    
    <form id="whatsappForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="curp">CURP:</label>
        <input type="text" id="curp" name="curp" required><br><br>
        <button type="button" onclick="sendMessage()">Enviar Mensaje por WhatsApp para Confirmar</button>
    </form>

    <script>
        function sendMessage() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var curp = document.getElementById("curp").value;
            var phoneNumber = "5520212988"; // Número de teléfono en formato internacional sin signos +
            var message = "Hola, mi nombre es " + name + ", mi correo electrónico es " + email + ", y mi CURP es " + curp + ".";
            var whatsappUrl = "https://api.whatsapp.com/send?phone=" + phoneNumber + "&text=" + encodeURIComponent(message);
            
            window.open(whatsappUrl, "_blank");
        }
    </script>
